    button {

    .specs {

    function showRecommendations() {
      const category = document.getElementById("category").value;
      const budget = parseInt(document.getElementById("budget").value);
      const output = document.getElementById("recommendation");
      output.innerHTML = "";

      if (isNaN(budget) || budget <= 0 || budget > 1000) {
        output.innerHTML = "<p>Please enter a valid budget between 1 and 1000.</p>";
        return;
      }

      let rangeKey = "";

      if (category === "phones") {
        if (budget <= 100) rangeKey = "$0 - $100";
        else if (budget <= 200) rangeKey = "$100 - $200";
        else if (budget <= 300) rangeKey = "$200 - $300";
        else if (budget <= 400) rangeKey = "$300 - $400";
        else if (budget <= 500) rangeKey = "$400 - $500";
        else if (budget <= 600) rangeKey = "$500 - $600";
        else if (budget <= 700) rangeKey = "$600 - $700";
        else if (budget <= 800) rangeKey = "$700 - $800";
        else if (budget <= 900) rangeKey = "$800 - $900";
        else if (budget <= 1000) rangeKey = "$900 - $1000";
        else {
          output.innerHTML = "<p>No recommendations in this range.</p>";
          return;
        }
        renderItems(phones[rangeKey], output);
      } else if (category === "laptops") {
        if (budget <= 400) rangeKey = "$200 - $400";
        else if (budget <= 600) rangeKey = "$400 - $600";
        else if (budget <= 800) rangeKey = "$600 - $800";
        else if (budget <= 1000) rangeKey = "$800 - $1000";
        else {
          output.innerHTML = "<p>No recommendations in this range.</p>";
          return;
        }
        renderItems(laptops[rangeKey], output);
      }
    }

    function renderItems(items, container) {
      if (!items) {
        container.innerHTML = "<p>No data found for this range.</p>";
        return;
      }

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <h4>${item.name}</h4>
          <div class="price">${item.price}</div>
          <div class="specs">
            ${Object.entries(item.specs).map(([key, val]) => `<strong>${key}:</strong> ${val}<br>`).join("")}
          </div>
        `;
        container.appendChild(div);
      });
    }
